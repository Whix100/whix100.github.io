<!doctype html>
<html lang="en-US">
<head>
	<link rel="shortcut icon" type="image/png" href="Assets/Pictures/LargeLogo.png">
	<title>Video | Fractured Shell Studios</title>
	<link rel="stylesheet" type="text/css" href="Assets/Styles/style.css">
	<link rel="stylesheet" type="text/css" href="Assets/Styles/video.css">
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Whix100">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<body>
	<!--Header-->
	<div w3-include-html="header.html"></div>
	<!--Body-->
	<div class="content">
		<div class="vid-contain">
			<div class="video-player">
				<div style="height: 34em;"><center><img style="height: 5em; margin-top: auto; margin-bottom: auto; margin-left: auto; margin-right: auto;" src="Assets/Pictures/LargeLogo.gif" />
				</center></div>
				<div class="vid-ctrlbar">
					<button class="vid-ctrl">Play/Pause</button>
					<button class="vid-ctrl">Volume</button>
					<button class="vid-ctrl">CC</button>
					<button class="vid-ctrl">Settings</button>
					<button class="vid-ctrl">Fullscreen</button>
				</div>
			</div>
			<div class="titlebar">
				<span class="show">Show Title </span>
				<span class="se">S1:E1 - </span>
				<span class="episode">Episode Title</span>
				<img class="titlebar-icon" src="Assets/Pictures/LargeLogo.svg" />
				<img class="titlebar-icon" src="Assets/Pictures/LargeLogo.svg" />
				<img class="titlebar-icon" src="Assets/Pictures/LargeLogo.svg" />
			</div>
		</div>
	</div>
	<!--Footer-->
	<div w3-include-html="footer.html"></div>
	<script>
		w3.includeHTML();
	</script>
</body>
</html>
